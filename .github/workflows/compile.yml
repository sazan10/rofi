

name: Linux Build

on: push

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: 5133f50f309707ae2e6b229bc95adcc907f8a7d9
    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y libxkbcommon-dev libpango libpangocairo libcairo libcairo-xcb libglib2.0 gmodule-2.0 gio-unix-2.0 libgdk-pixbuf-2.0 libstartup-notification-1.0 libxkbcommon libxkbcommon-x11 libxcb xcb-util xcb-util-wm xcb-util-cursor xcb-imdkit     
    - name: Build C Code
      run: |
        git submodule update --init
        autoreconf -i
        ./configure --prefix=/usr
        make
